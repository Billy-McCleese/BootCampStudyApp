<div *ngFor="let favorite of favorites">
    <p>{{ favorite.id }}</p>
    <button (click)="removeFavorite(favorite)">Remove</button>
  </div>
  
  <form (submit)="addFavorite()">
    <div class="form-group">
      <label for="userId">User ID</label>
      <input type="text" class="form-control" id="userId" [(ngModel)]="newFavorite.userId" name="userId">
    </div>
    <div class="form-group">
      <label for="questionId">Question ID</label>
      <input type="text" class="form-control" id="questionId" [(ngModel)]="newFavorite.questionId" name="questionId">
    </div>
    <button type="submit" class="btn btn-primary">Add Favorite</button>
  </form>
